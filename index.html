<!DOCTYPE html>
<head>

  <div class="container">
    <div class="columns is-mobile is-centered">
      <div id="logoSVG" class="column is-half fade-show" onclick="hideStart()" data-aos="slide-up" data-aos-delay="400">
        <svg
          width="100%"
          height="100%"
          viewBox="0 0 259 207"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xml:space="preserve"
          style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
          <filter id="blur-filter" x="-2" y="-2" width="200" height="200">
           <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
         </filter>

         <g id="JL">
           <path d="M94.085,4.177l0,198.797l-88.953,-38.164l88.953,38.164l0,-198.797Z" style="fill:none;stroke:#fff;stroke-width:5px;"/>
           <path d="M165.364,4.177l0,198.797l88.953,-38.164l-88.953,38.164l0,-198.797Z" style="fill:none;stroke:#fff;stroke-width:5px;"/>
         </g>

           <path id="animateLeft" d="M94.085,4.177l0,198.797l-88.953,-38.164l160.801,-160.633l-71.848,71.773l0,-71.773Z" style="fill:none;stroke:#fff;stroke-width:5px;"/>
           <path id="animateRight" d="M165.986,4.177l0,198.797l88.953,-38.164l-160.801,-160.633l71.848,71.773l0,-71.773Z" style="fill:none;stroke:#fff;stroke-width:5px;"/>
           <path id="glowLeft" d="M94.085,4.177l0,198.797l-88.953,-38.164l160.801,-160.633l-71.848,71.773l0,-71.773Z" style="fill:none;stroke:#fff;stroke-width:5px;"/>
           <path id="glowRight" d="M165.986,4.177l0,198.797l88.953,-38.164l-160.801,-160.633l71.848,71.773l0,-71.773Z" style="fill:none;stroke:#fff;stroke-width:5px;"/>
           <animate onend="switchSVG()" attributeName="stroke-dashoffset" dur="2s" />
         </g>
          </svg>
      </div>
    </div>
    <section id="aboutSection" class="hero fade-hide is-fullheight">
      <div id="aboutDiv">
      <div class="columns is-vcentered">
        <div class="column is-3">
          <div id="svg-container">
          <svg
            width="133%"
            height="100%"
            preserveAspectRatio="xMinYMax meet"
            viewBox="0 100 135 110"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xml:space="preserve"
            style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
            <filter id="blur-filter" x="-2" y="-2" width="200" height="200">
             <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
           </filter>
           <defs>
             <pattern id="imgpattern" x="0" y="0" width="1" height="1">
               <image xlink:href="img/mirrored-pic.png"/>
             </pattern>
           </defs>

           <defs>
             <clipPath id="aboutpic">
               <path d="M-0.008,41.757l107.36,97.784l0,-139.541l-107.36,41.757Z" />
               <path d="M0.377,50.001l66.319,61.123l-66.694,62.646l0.375,-123.769Z"/>

           </defs>
            <g id="aboutSVG">
              <!-- <path d="M-0.008,41.757l107.36,97.784l0,-139.541l-107.36,41.757Z" />
              <path d="M0.377,50.001l66.319,61.123l-66.694,62.646l0.375,-123.769Z"/> -->
              <text transform="translate(-55,145)rotate(-44)" style="font-family:'Befolk-Regular', 'Befolk ';font-size:25px;fill:#fff;" dx="2.5em" text-anchor="middle" y="2.5em" dy="1em">About Me</text>
            </g>

            <image w3-animate-bottom width="250" height="187" x="-130" y="-10" xlink:href="img/mirrored-pic.png" clip-path="url(#aboutpic)" />

            </svg>
          </div><!-- End of container -->
        </div><!-- End of SVG column -->

        <div id="about-info"class="column is-8" style="background-color:white; border:black;">
        </div><!-- End of about info div -->

        <!-- <div class="column is-1" style="background-color:white;">
          nav bar holder
        </div>// End of of nav bar -->
